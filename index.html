<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-password">
        {% if password %}
            <div class="password-text">{{ password }}</div>
        {% endif %}
    </div>

    <div class="container">
        <h2>Password Generator</h2>
        <form method="POST">
            <label>Letters:</label>
            <input type="number" name="letters" min="1" required>
            <label>Symbols:</label>
            <input type="number" name="symbols" min="1" required>
            <label>Numbers:</label>
            <input type="number" name="numbers" min="1" required>
            <br><br>
            <button type="submit">Generate Password</button>
        </form>

        {% if password %}
            <div class="password-box">Generated Password: <strong>{{ password }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
